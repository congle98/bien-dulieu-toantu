<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Physics=prompt("mời nhập điểm vật lý:");
    let Chemistry=prompt("mời nhập điểm hóa:");
    let Math=prompt("mời nhập điểm toán:");
    let PhysicsScore= parseFloat(Physics);
    let ChemistryScore=parseFloat(Chemistry);
    let MathScore=parseFloat(Math);
    let mediumscore= (PhysicsScore+ChemistryScore+MathScore)/3;
    document.write("điểm trung bình của bạn là:"+mediumscore);
</script>
</body>
</html>
